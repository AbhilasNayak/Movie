<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media House</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lobster', cursive;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #c46e71, #cdbbbb, #9a073a);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dark-mode {
            background: #121212;
            color: #e0e0e0;
            animation: none;
        }

        header, footer {
            width: 100%;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        header { 
            background-color: #ff6f61; 
        }

        footer {
            margin-top: auto;
            font-size: 1rem;
        }

        body.dark-mode header, body.dark-mode footer {
            background-color: #1e1e1e;
        }

        .movie-container, .feature-card {
            margin: 2rem auto;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        .movie-container { width: 80%; max-width: 600px; }

        .features-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            width: 90%;
            max-width: 1200px;
        }

        body.dark-mode .movie-container, body.dark-mode .feature-card {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .movie-container input, .movie-container button, .utility-button {
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .movie-container input {
            margin-right: 1rem;
            border: 2px solid #ff6f61;
        }

        body.dark-mode .movie-container input {
            background-color: #333;
            color: #e0e0e0;
            border: 2px solid #555;
        }

        .movie-container button, .utility-button {
            color: white;
            border: none;
            cursor: pointer;
        }

        .movie-container button { 
            background-color: #ff6f61; 
        }

        .utility-button {
            position: fixed;
            z-index: 1000;
            top: 20px;
            right: 20px;
            background-color: #ff6f61;
        }

        .utility-button:hover, body.dark-mode .movie-container button { 
            background-color: #967cff; 
        }

        #dark-mode-toggle { top: 80px; }

        /* Resolution Buttons */
        .resolution-buttons {
            margin-top: 1rem;
        }

        .resolution-buttons button {
            background: #444;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
        }

        .resolution-buttons button:hover {
            background: #6a11cb;
            color: white;
        }

        /* Iframe Styling */
        .iframe-container {
            margin-top: 1.5rem;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Light Mode Styling */
        .light-mode {
            background: #fffbea; /* Light Yellow Ochre */
            color: #333;
        }

        .light-mode header {
            background: #ffd700; /* Gold Header */
            color: #333;
        }

        .light-mode header button {
            background: #6a11cb;
            color: #fff;
        }

        .light-mode iframe {
            border-color: #ffd700; /* Gold Border */
            background: #fffbdf;
        }

        iframe {
            display: block;
            margin: 2rem auto;
            border: 10px solid #00bfff; /* Neon Blue Border */
            border-radius: 20px;
            background: #001f3f; /* Neon Blue Background */
            width: 80%;
            height: 450px;
            box-shadow: 0px 10px 20px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, height 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.01);
        }

    </style>
</head>
<body>
    <header>
        <h1 id="Title">Media House</h1>
        <button id="toggle_mode">Switch to Light Mode</button>
    </header>
    <div class="movie-container">
        <label for="movie_name">Enter Movie Code:</label>
        <input id="movie_name" type="text">
        <button id="update_btn">Load Movie</button>
    </div>
    <div class="resolution-buttons">
        <button id="hd_btn">HD</button>
        <button id="4k_btn">4K</button>
    </div>
    <div class="iframe-container">
        <iframe id="movie_iframe" src="https://vidsrc.me/embed/movie?imdb=tt13186482" frameborder="1" referrerpolicy="origin" allowfullscreen></iframe>
    </div>

    <script>
        const movieInput = document.getElementById('movie_name');
        const updateButton = document.getElementById('update_btn');
        const iframe = document.getElementById('movie_iframe');
        const hdButton = document.getElementById('hd_btn');
        const k4Button = document.getElementById('4k_btn');
        const body = document.body;
        const toggleModeButton = document.getElementById('toggle_mode');

        // Update Movie Code
        updateButton.addEventListener('click', () => {
            const movieCode = movieInput.value.trim();
            if (movieCode) {
                iframe.src = `https://vidsrc.me/embed/movie?imdb=${movieCode}`;
            } else {
                alert('Please enter a valid movie code.');
            }
        });

        // Resolution Change
        hdButton.addEventListener('click', () => {
            iframe.style.height = '450px'; // HD height
        });

        k4Button.addEventListener('click', () => {
            iframe.style.height = '750px'; // 4K height
        });

        // Dark Mode and Light Mode Toggle
        toggleModeButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                toggleModeButton.textContent = 'Switch to Dark Mode';
            } else {
                toggleModeButton.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>
</html>
